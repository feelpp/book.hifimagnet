site:
  title: HiFiMagnet Documentation
  # url: /antora/build
  start_page: stable@hifimagnet::index.adoc
content:
  sources:
  - url: ./
    branches: master
    start_path: docs/docs
#  - url: ../book.feelpp.org
#    branches: master
#    start_path: docs/user
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: supplemental-ui
asciidoc:
  attributes:
    project_version: 0.1
    deploymentRoot: ""
    numbered: true
    allow-uri-read: true
    hide-uri-scheme: true
    feelpp: Feel++
    stem: latexmath
    hifimagnet: HiFiMagnet
    magnettools: MagnetTools
    meshgems: MeshGems
    salome: Salome
    singularity: Singularity
    sregistry: Sregistry
    paraview: ParaView
    ensight: EnSight
    girder: Girder
    fiware: Fiware
    cesga: Cesga
  extensions:
    - ./lib/remote-include-processor
